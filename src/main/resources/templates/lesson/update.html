<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактирование заказа</title>
    <link rel="stylesheet" href="/my.css">
</head>
<body>
<h1>Редактирование заказа</h1>
<form th:method="post" th:action="@{'/lesson/' + 'edit/' + ${lessons.id}}" th:object="${lessons}">
    <label for="name">Название:</label>
    <input type="text" id="name" name="name" th:field="*{name}" required>
    <label>Категория</label>
    <div class="form-group">
        <select th:field="*{category}" id="category" class="custom-select">
            <option value="">Выберите категорию</option>
            <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
        </select>
        <span class="error-message" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></span>
    </div>
    <label>Тренер</label>
    <div class="form-group">
        <select th:field="*{coaches}" id="coaches" class="custom-select">
            <option value="">Выберите тренера</option>
            <option th:each="coaches : ${coachess}" th:value="${coaches.id}" th:text="${coaches.surname + ' ' + coaches.name + ' ' + coaches.second_name}"></option>
        </select>
        <span class="error-message" th:if="${#fields.hasErrors('coaches')}" th:errors="*{coaches}"></span>
    </div>
    <input type="submit" value="Сохранить" class="btn-save">
</form>
<a href="/lesson" class="btn-back">Отмена</a>
</body>
</html>
